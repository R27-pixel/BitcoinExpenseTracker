<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bitcoin Expense Tracker</h1>
  </header>

  <main>
    <section id="add-expense">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <label for="amount">Amount (BTC):</label>
        <input type="number" id="amount" step="0.0001" required>

        <label for="category">Category:</label>
        <select id="category" required>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section id="expense-list">
      <h2>Expense History</h2>
      <ul id="expense-history"></ul>
    </section>

    <section id="summary">
      <h2>Summary</h2>
      <p>Total BTC Expenses: <span id="total-expenses">0</span> BTC</p>
    </section>
  </main>

  <footer>
    <p>Built for Summer of Bitcoin Application</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
