<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bitcoin Expense Tracker</h1>
  </header>

  <main>
    <section id="expense-section">
      <h2>Add an Expense</h2>
      <form id="expense-form">
        <label for="amount">BTC Amount:</label>
        <input type="number" id="amount" step="0.0001" required>

        <label for="category">Category:</label>
        <select id="category" required>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Education">Education</option>
          <option value="Health">Health</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section id="summary">
      <h2>Expense Summary</h2>
      <p>Total BTC Spent: <span id="total-expenses">0</span></p>
      <p id="btc-rate">Fetching current BTC price...</p>
      
      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="inr">INR</option>
      </select>
      <p>Converted Expense Total: <span id="converted-expenses">0</span></p>
    </section>

    <section id="expense-history-section">
      <h2>Expense History</h2>
      <ul id="expense-history"></ul>
    </section>

    <section id="table-section">
      <h2>Expense Visualization</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Total BTC Spent</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </section>

    <section id="filter-expenses">
      <h2>Filter Expenses by Date</h2>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">

      <button id="filter-btn">Filter Expenses</button>
    </section>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
